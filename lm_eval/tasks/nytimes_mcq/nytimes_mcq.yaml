task: nytimes_mcq

dataset_path: "mansaripo/nytimes_mcq"

validation_split: 'test'
test_split: 'test'

doc_to_text: "Question: {{question.strip()}}\nAnswer:"
doc_to_target: "{{answer}}"
doc_to_choice: "{{[A, B, C, D]}}"


output_type: multiple_choice
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0